    <fieldset>
        <legend><b>Upload JSON File</b></legend>
        <br/>
        <div><a href="https://github.com/pssingh21/co2eq#json-format-for-upload" target="_blank" >View file format</a></div>
        <br/>
        <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" onsubmit="return loadFile(this);" method="post">

            
            <input type='file' id='fileinput'>
            <input type="submit" value='Confirm'>
            
        </form>
        <br/>
    </fieldset>
    
    <table width="100%">
        <td><hr /></td>

    <fieldset>
        <legend><b>Enter details manually</b></legend>
        <br/>
        <div>
            <form onsubmit="return submitname(this);" method="post">
                <label for="meeting_name">Meeting name*:</label>
                <input required type="text" id="meeting_name" name="meeting_name">
                <input type="submit" value="Confirm" id="confirm_name">
            </form>
        </div>

        <br/>

        <div>
            <form onsubmit="return submitlocation(this);" method="post">
                <label for="location_select_country">Meeting Country*:</label>
                <select required name="location_select_country" id="location_select_country" onChange="changeIATA(this.value, 'location_select_iata',true)">
                </select>
                <label for="location_select_iata">Airport (optional):</label>
                <select name="location_select_iata" id="location_select_iata">
                </select>
                <input type="submit" value="Confirm" id="confirm_location">
            </form>
        </div>

        <br/>

        <div id="attendee_list">
            <form onsubmit="return submitAttendee(this);" method="post" id="0">
                <label for="attendee_select_country">Attendee Country*:</label>
                <select required name="attendee_select_country" id="attendee_select_country0" onChange="changeIATA(this.value, 'attendee_select_iata0', true)">
                </select>
                <label for="attendee_select_iata">Airport (optional):</label>
                <select name="attendee_select_iata" id="attendee_select_iata0">
                </select>
                <label for="number_of_attendee">Number of attendees:</label>
                <input required type="number" id="number_of_attendee0" name="number_of_attendee" min="1" value="1"> 
                <input type="submit" value="Confirm" id="confirm_attendee">
            </form>
        </div>
        
        <br/>

        <div>
            <button onclick="addAttendee()">Add Attendee</button>
        </div>
        <br/>
    </fieldset>

    <br/>

    <button onclick="contactServer()">Calculate</button>
    <button onclick="window.location.href=window.location.href">Reset All</button>
    <div id="message_container"></div>

</body>

    ////////////////////////////////////////Backend Communication//////////////////////////////////////////////////

    // const socketURL = "ws://localhost:8000";
    const socketURL = "wss://co2eq.herokuapp.com";
    
    var socket;
    let is_socket_connected = false;
    let initial_response = false;

    const socketOpenListener = (event) => {
        console.log("Connected to Socket");
        is_socket_connected = true;
        if(!initial_response && (meeting_details.attendee_list && meeting_details.attendee_list.length > 0) && (meeting_details.name && meeting_details.name !== "") && (meeting_details.location && meeting_details.location.country)) {
            contactServer();
        }
    };

    const socketMessageListener = (event) => {
        initial_response = true;
        let messageContainer = document.getElementById('message_container');
        messageContainer.appendChild(createImageMessageDOM(event.data));
    };

    const socketCloseListener = (event) => {
        if (socket) {
            console.error('Disconnected. Retrying...');
            is_socket_connected = false;
        }
        socket = new WebSocket(socketURL);
        socket.addEventListener('open', socketOpenListener);
        socket.addEventListener('message', socketMessageListener);
        socket.addEventListener('close', socketCloseListener);
    };

    socketCloseListener();

    function contactServer() {
        if(!meeting_details.attendee_list || meeting_details.attendee_list.length === 0) {
            alert("Please confirm at least one attendee");
            return;
        }

        if(!meeting_details.name || meeting_details.name === "") {
            alert("Please confirm a meeting name");
            return;
        }

        if(!meeting_details.location || (meeting_details.location.country && meeting_details.location.iata) === "") {
            alert("Please confirm a meeting location");
            return;
        }

        if(!is_socket_connected) {
            alert("Connection to Backend failed. Please try refreshing the page.");
            return;
        }

        let attendee_list_expanded = [];
        meeting_details.attendee_list.forEach((location) => {
            for(let i = 1; i<=location.number_of_attendee; i++) {
                attendee_list_expanded.push({
                    "country": location.country,
                    "iata": location.iata
                });
            }
        });
        
        meeting_data_formatted = {
            ...meeting_details,
            attendee_list: attendee_list_expanded
        };

        if(!initial_response) {
            console.log(JSON.stringify(meeting_data_formatted));
        }

        socket.send(JSON.stringify(meeting_data_formatted));

        // sample format
        // socket.send(JSON.stringify({ 
        //     'name' : 'IETF_176', 
        //     'location' : { 
        //         'country' : 'DE', 
        //         'iata': 'TXL'
        //     },
        //     'attendee_list': [
        //         {
        //             "country": "NP",
        //             "iata": "KTM"
        //         }
        //     ]                                    
        // }));
    }

    function createImageMessageDOM(data) {
        let img = document.createElement("img");
        img.src = 'data:image/svg+xml;base64,' + data;    
        return img;
    }
    
    ////////////////////////////////////Frontend JS ///////////////////////////////////////////////////////////////////
    meeting_details = {};
    var attendeeIndex = 0;

    attachAllCountries("location_select_country");
    changeIATA(Object.keys(countries)[0], "location_select_iata", true);
    attachAllCountries("attendee_select_country0");
    changeIATA(Object.keys(countries)[0], "attendee_select_iata0", true);

    function attachAllCountries(id) {
        let frag = document.createDocumentFragment();
        let parent = document.getElementById(id);
        Object.keys(countries).forEach(function(country) {
            let option = document.createElement("option");
            option.value = country;
            option.text = countries[country];
            frag.appendChild(option);
        });
        parent.appendChild(frag);
    }

    function changeIATA(selectedcountry, id, addEmptyOption) {
        let frag = document.createDocumentFragment();
        let parent = document.getElementById(id) || document.getElementById(id.id);
        parent.innerHTML = " ";
        if(addEmptyOption) {
            let option = document.createElement("option");
            option.value = "";
            option.text = "Default Airport";
            frag.appendChild(option);
        }
        airports.forEach(function(airport) {
            if(airport.country === selectedcountry) {
                let option = document.createElement("option");
                option.value = airport.iata;
                option.text = airport.city ? airport.city + ' - ' + airport.name : airport.name;
                frag.appendChild(option);
            }
        });
        parent.appendChild(frag);
    }

    function submitname(theForm) {
        if(theForm.meeting_name.value === '') return false;
        meeting_details.name = theForm.meeting_name.value;
        appendCheckMark(theForm);
        return false;
    }
    
    function submitlocation(theForm){
        if(theForm.location_select_country.value === '') return false;
        if(!meeting_details.location) meeting_details.location = {};
        meeting_details.location.country = theForm.location_select_country.value;
        if(theForm.location_select_iata.value !== ""){
            meeting_details.location.iata = theForm.location_select_iata.value;
        }
        appendCheckMark(theForm);
        return false;
    }

    function addAttendee(theForm){
        let previousForm = document.getElementById(`${attendeeIndex}`);
        let cloned_form = previousForm.cloneNode(true);
        let check_mark_to_be_removed = cloned_form.getElementsByTagName("span")[0];
        if(check_mark_to_be_removed) cloned_form.removeChild(check_mark_to_be_removed);
        const old_id = parseInt(cloned_form.id);
        cloned_form.id = `${old_id + 1}`;
        cloned_form.reset();
        let parent = document.getElementById("attendee_list");
        const attendee_select_country_id_old = 'attendee_select_country' + old_id;
        const attendee_select_country_id_new = 'attendee_select_country' + (old_id+1);
        const attendee_select_iata_id_old = 'attendee_select_iata' + old_id;
        const attendee_select_iata_id_new = 'attendee_select_iata' + (old_id+1);
        const number_of_attendee_old = 'number_of_attendee' + old_id;
        const number_of_attendee_new = 'number_of_attendee' + (old_id+1);
        cloned_form[attendee_select_country_id_old].id = attendee_select_country_id_new;
        cloned_form[attendee_select_iata_id_old].id = attendee_select_iata_id_new;
        cloned_form[number_of_attendee_old].id = number_of_attendee_new;
        parent.appendChild(cloned_form);
        cloned_form[attendee_select_country_id_new].setAttribute('onChange',`changeIATA(this.value, ${attendee_select_iata_id_new}, true)`);
        attendeeIndex++;
    }

    function submitAttendee(theForm) {
        if(theForm.attendee_select_country.value === '' || theForm.number_of_attendee.value < 1) return false;
        if(!meeting_details.attendee_list) meeting_details.attendee_list = [];
        const formId = parseInt(theForm.id);

        if(formId === attendeeIndex) {
            if(theForm.attendee_select_iata.value === "") {
                meeting_details.attendee_list.push({
                    "country": theForm.attendee_select_country.value,
                    "number_of_attendee": theForm.number_of_attendee.value
                });
            }else {
                meeting_details.attendee_list.push({
                    "country": theForm.attendee_select_country.value,
                    "iata": theForm.attendee_select_iata.value,
                    "number_of_attendee": theForm.number_of_attendee.value
                });
            }
        } else if(formId < attendeeIndex) {
            if(theForm.attendee_select_iata.value === "") {
                meeting_details.attendee_list[formId] = {
                    "country": theForm.attendee_select_country.value,
                    "number_of_attendee": theForm.number_of_attendee.value
                };
            }else {
                meeting_details.attendee_list[formId] = {
                    "country": theForm.attendee_select_country.value,
                    "iata": theForm.attendee_select_iata.value,
                    "number_of_attendee": theForm.number_of_attendee.value
                };
            }
        }
        appendCheckMark(theForm);
        return false;
    }

    function appendCheckMark(element) {
        let check_mark_to_be_removed = element.getElementsByTagName("span")[0];
        if(check_mark_to_be_removed) return;
        const newDiv = document.createElement("span");
        const newContent = document.createTextNode("\u2713");
        newDiv.appendChild(newContent);
        element.appendChild(newDiv);
    }

    function loadFile(theForm) {
    var input, file, fr;

    if (typeof window.FileReader !== 'function') {
      alert("The file API isn't supported on this browser yet.");
      return false;
    }

    input = document.getElementById('fileinput');
    if (!input) {
      alert("Um, couldn't find the fileinput element.");
    }
    else if (!input.files) {
      alert("This browser doesn't seem to support the `files` property of file inputs.");
    }
    else if (!input.files[0]) {
      alert("Please select a file before clicking 'Confirm'");
    }
    else {
      file = input.files[0];
      fr = new FileReader();
      fr.onload = receivedText;
      fr.readAsText(file);
      appendCheckMark(theForm);
      return false;
    }

    function receivedText(e) {
      let lines = e.target.result;
      var newArr = JSON.parse(lines); 
      meeting_details = newArr;
    }

    return false;
  }
</script>
